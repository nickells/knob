<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    body{
      width: 100%;
      height: 100vh;
    }
    body.is-grabbing{
      cursor: -webkit-grabbing;
      -webkit-user-select: none;
    }
    body.is-grabbing #knob {
      cursor: -webkit-grabbing;
      opacity: .8;
    }
    body.is-scrolling #knob {
      cursor: default;
    }
    .container {
      display: flex;
      border: 1px solid black;
      width: 500px;
      height: 500px;
      align-items: center;
      justify-content: space-around;
      background: none;
    }
    
    .knob {
      border: 1px solid #444;
      box-sizing: border-box;
      color: #444;
      display: inline-block;
      width: 50px;
      height: 50px;
      cursor: -webkit-grab;
      opacity: 1;
      border-radius: 100%;
      background-color: white;
      transition: background-color 100ms, opacity 200ms;
      position: relative;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    .knob .inner {
      position: absolute;
      width: 8%;
      left: 46%;
      height: 50%;
      display: block;
      background-color: #444;
      transform-origin: center 100%;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="knob" id="knob-1"><div class="inner"></div></div>
    <div class="knob" id="knob-2"><div class="inner"></div></div>
    <div class="knob" id="knob-3"><div class="inner"></div></div>

  </div>
  <div id="feedback"></div>
<script src="script.js"></script>
</body>
</html>
